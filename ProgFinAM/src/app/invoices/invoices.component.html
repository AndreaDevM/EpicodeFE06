<table class="table my-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data</th>
            <th scope="col">Numero</th>
            <th scope="col">Anno</th>
            <th scope="col">Importo</th>
            <th scope="col">Stato</th>
            <th scope="col">Cliente</th>
            <th>Modifica/Vedi Dettagli</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of fatture; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{item.data}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>
            <td>{{item.stato.stato}}</td>
            <td>{{item.cliente.nomeContatto}} {{item.cliente.cognomeContatto}}</td>
            <td>
                <div class="container d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-sm mx-1"><i class="bi bi-trash"></i></button>
                    <button type="button" class="btn btn-primary btn-sm mx-1"><i
                            class="bi bi-person-circle"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
