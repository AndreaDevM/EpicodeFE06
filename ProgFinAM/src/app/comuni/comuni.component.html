<div class="form-row my-3">
    <div class="col-3">
        <input type="text" [(ngModel)]="newComune.nome" name="comune" class="form-control" placeholder="Nome Comune">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="newComune.provincia.nome" name="comune" class="form-control"
            placeholder="Nome Provincia">
    </div>
    <div class="col-3">
        <input type="text" [(ngModel)]="newComune.provincia.sigla" name="comune" class="form-control"
            placeholder="Sigla Provincia">
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary form-control" (click)="addComune()">Add New Client</button>
    </div>
</div>

<table class="table my-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Provincia</th>
            <th scope="col">Sigla</th>
            <th>Modifica/Vedi Dettagli</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of comuni; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{item.nome}}</td>
            <td>{{item.provincia.nome}}</td>
            <td>({{item.provincia.sigla}})</td>
            <td>
                <div class="container">
                    <button type="button" class="btn btn-danger btn-sm mx-1"><i class="bi bi-trash"></i></button>
                    <button type="button" class="btn btn-primary btn-sm mx-1"><i
                            class="bi bi-person-circle"></i></button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
